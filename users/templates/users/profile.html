{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}



<div class="container mt-5">
  <div class="row">
    <div class="col-8 offset-2">
      <img src="#" alt="">
      <h4>Profile page for {{ user.username }}. You can update your profile by filling the form </h4>
      <h4>Active email address is {{ user.email }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-8 offset-2 mb-5">
      <form action="" method="post">
        {% csrf_token %}
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <button class="btn btn-success" type="submit">Update</button>
      </form>
      
    </div>
  </div>
</div>




{% endblock %}
